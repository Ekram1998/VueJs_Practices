<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Conditional Rendering</title>
</head>
<body>
    <div id="app" class="container py-5">
        <div class="p-5 rounded-3 shadow">
            <h1>Conditional Rendering</h1>
            <p>This is a demo if condational rendering.</p>
        </div>
    
    <!-- button -->
    <div class="mt-3 p-2 rounded-3 text-center shadow">
        <div class="btn-group" role="group">
            <button class="btn btn-secondary" @click="showLoginForm = !showLoginForm">Toggle</button>
            <button class="btn btn-danger" v-on:click="showLoginForm = false">Hide</button>
            <button class="btn btn-primary" @click="showLoginForm = true">Show</button>
        </div>
    </div>

    <!-- Login Form -->
    <div v-show="showLoginForm" class="mt-4 p-4 rounded-3 shadow">
        <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>



<!-- Customaize Javascript CDN -->
<script src="app.js"></script>
<!-- javascript CDN in Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
