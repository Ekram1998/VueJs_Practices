<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Conditional Rendering</title>
</head>
<body>
    <!-- work -->
    <div id="app" class="container py-5">
        <div class="p-3 rounded-3">
            <h1>List and Loop</h1>
            <p>This is a demo list of blog posts</p>
        </div>
        <!-- todo element -->
        <div v-for="todo in todos" class="mt-3 py-3 px-4 rounded-3 shadow d-flex justify-content-between align-items-center">
            <p class="mb-0">{{todo.text}}</p>
            <button v-if="!todo.done"  class="btn btn-success" @click="completeTodo(todo)">Done</button>
            <button v-else="todo.done"  class="btn btn-danger" @click="undoTodo(todo)">Not Done</button>
        </div>
    </div>
    

<!-- Customaize Javascript CDN -->
<script src="app.js"></script>
<!-- javascript CDN in Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
